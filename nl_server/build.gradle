plugins {
    id 'java'
    id 'application'
}

mainClassName = "it.castelli.nl.NLServer"

dependencies {
    compile project(':nl_utils')
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

application {
    mainClass = 'it.castelli.nl.NLServer'
}
jar {
    manifest {
        attributes(
            'Main-Class': 'it.castelli.nl.NLServer'
        )
    }

    // https://stackoverflow.com/questions/28421409/gradle-command-from-configurations-compile-collect
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it)}) {}
}